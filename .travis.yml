language: cpp

matrix:
  include:
    - os: linux
      dist: bionic
      sudo: false
      compiler: gcc
      addons:
        apt:
          packages:
            - qtbase5-dev
            - qttools5-dev
            - liblua5.2-dev
            - libcairo2-dev
            - libpango1.0-dev
            - libboost-all-dev
            - libqt5svg5-dev
            - libgtest-dev
            - libeigen3-dev
            - libcurl4-gnutls-dev
            - libgtk-3-dev
            - libgdk-pixbuf2.0-dev
            - mesa-common-dev
            - libglu1-mesa-dev
            - libqt5opengl5-dev
            - libglew1.5-dev
            - libglm-dev
            - libglew-dev
            - libglfw3-dev
            - lcov
            - rapidjson-dev

      services:
      - xvfb

      before_install:
      - pip install --user cpp-coveralls

      script:
      - cmake --version
      - ./scripts/travis.sh

cache: ccache

before_script:
  - "export DISPLAY=:99.0"
